<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
</head>
<body>
    <script>
        // Task 1: Ask the user for their first name and store it in the variable Fname.
        var Fname = prompt("What is your first name?");

        // Display a welcome message with the user's name.
        alert("Hello " + Fname + ", welcome!");

        // Task 2: Create the constant piValue to store the value of Pi to 7 significant digits (3.1415926).
        const piValue = 3.1415926;

        // Task 3: Ask the user to input their favorite number and store the value in a variable myFavNum.
        var myFavNum = prompt("What is your favorite number?");

        // Task 4: Calculate the area of a circle using the user’s favorite number as the radius (r).
        // Store the result in a new variable myArea.
        var myArea = piValue * Math.pow(myFavNum, 2);

        // Display the contents of each variable to the webpage.
        document.write("<p>Hello " + Fname + ", you entered " + myFavNum + " as your favorite number.</p>");
        document.write("<p>If that was the radius of a circle, the circle’s area would be " + myArea.toFixed(6) + ".</p>");
    </script>
</body>
</html>
